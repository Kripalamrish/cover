<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design Book Cover</title>
    <style>
        *{
            font-size: 15px;
        }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #3b3b3b;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .cover {
        width: 29vw;
        height: 79vh;
        background-color: #232323;
        border: white;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
      }

      .cover .header {
        font-size: 14px;
        color: orange;
        font-weight: bold;
        z-index: 1;
        margin-bottom: 5px;
      }

      .cover .title {
        margin-top: 10px;
        font-weight: bold;
        line-height: 1.2;
        z-index: 1;
      }

      .master {
        display: flex;
        flex-wrap: wrap;
        flex: content;
      }

      .cover .subtitle {
        font-size: 12px;
        margin-top: 15px;
        line-height: 1.5;
        z-index: 1;
        margin-bottom: 30px;
      }

      .about {
        background-color: #232323;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5px;
      }

      .wave {
        height: 100px;
        scale: 80%;
        background: linear-gradient(45deg, transparent 50%, #c0c0c0 50%),linear-gradient(135deg, transparent 50%, #ffffff 50%);
        background-size: 100px 90px;
        transform: rotate(-45deg);
        opacity: 0.5;
        z-index: 0;
        margin-top: 13%;
        margin-bottom: 14%;
      }

      .bottom-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
        margin-bottom: -5px;
      }

      .cover .edition {
        color: orange;
        font-weight: bold;
      }

      .cover .author {
        font-size: 12px;
        font-weight: bold;
      }

      .cover .publisher {
        font-style: italic;
        font-size: 14px;
        color: white;
        font-weight: bold;
      }

      /* Updated Author Photo Styles */
      .author-photo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: orange;
        margin-left: auto;
        margin-bottom: 11px;
        margin-top: -10px;
        border: 2px solid white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* Method 1: Using background image */
      .author-photo.background-method {
        background: orange url('https://via.placeholder.com/60x60/FFA500/FFFFFF?text=JP') center/cover no-repeat;
      }

      /* Method 2: Using img tag (recommended) */
      .author-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      /* Method 3: Using initials as fallback */
      .author-initials {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
      }

      .ruler {
        background-color: orange;
        height: 1px;
        width: 59%;
        margin-left: -20px;
      }

      .rulerL {
        background-color: orange;
        height: 1px;
        width: 29vw;
        margin-left: -20px;
        margin-right: 0px;
      }
    </style>
  </head>

  <body>
    <div class="cover">
      <div class="header">EXPERT INSIGHT</div>
      <div class="ruler"></div>
      <div class="title">Responsive Web Design with <br />HTML5 and CSS</div>
      <div class="subtitle">
        Develop future-proof responsive websites<br />
        using the latest HTML5 and CSS techniques
      </div>
      <div class="wave"></div>
      <div class="bottom-section">
        <div class="edition">First Edition</div>
        <br />
        <div class="author-photo">
          <img src="photo.png" alt="KRIPAL R" onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\>JP</div>';">
        </div>
      </div>
      <div class="rulerL"></div>
      <div class="about">
        <div class="author">KRIPAL R</div>
        <div class="publisher">Avengers Industries</div>
      </div>
    </div>
  </body>
</html>
